<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Register</title>
	<meta charset='utf-8'/>
	<script src='js/20_myscript.js'></script>
	<meta name='author' 		content='LamHoang'/>
	<meta name='description' 	content='Form of registration for courses'/>
	<meta name='keywords'		content='Forms, Course, IT, Registration'/>
	<script src='register.js'></script>
</head>

<body>
	<h1>DLLT Education</h1>
	<h2>Registration Form</h2>
	<form id='registerForm' method='post' action='confirm.html'>
		<fieldset>
			<legend>Personal Information</legend>
			<label for='firstname'>Enter your first name</label>
			<input type='text' id='firstname' name='firstname'><br>

			<label for='lastname'>Enter your last lastname</label>
			<input type='text' id='lastname' name='lastname'><br>

			<label for='email'>Enter your Email</label>
			<input type='text' id='email' name='email'><br>

			<label for='phone'>Enter your phone number</label>
			<input type='text' id='phone' name='phone'><br>

			<label for='age'>Enter your age</label>
			<input type='text' id='age' name='age'>
		</fieldset>
		<br>

		<fieldset>
			<legend>Select your occupation:</legend>
			<label for="highschool">Highschool</label>
			<input type="radio" id="highschool" name="occupation" value="highschool"><br>

			<label for='university'>University</label>
			<input type="radio" id='university' name="occupation" value="university"><br>
			
			<label for="working">Working</label>
			<input type="radio" id="working" name="occupation" value="working"><br>

			<label for='retired'>Retired</label>
			<input type="radio" id='retired' name="occupation" value='retired'><br>
		</fieldset>
		<br> 

		<fieldset>
			<legend>Select your occupation:</legend>
			<label for="logicmath">Logic Math - 499k</label>
			<input type="checkbox" id="logicmath" name="logicmath" value="selected"><br>

			<label for='pythonbasic'>Python Basic - 799k</label>
			<input type="checkbox" id='pythonbasic' name="pythonbasic" value="selected"><br>
			
			<label for="webbasic">Web Basic - 749k</label>
			<input type="checkbox" id="webbasic" name="webbasic" value="selected"><br>

			<label for='gamepython'>Game Python - 149k</label>
			<input type="checkbox" id='gamepython' name="gamepython" value="selected"><br>

			<label for='datascience'>Data Science - 249k</label>
			<input type="checkbox" id='datascience' name="datascience" value="selected"><br>

			<label for='aibasic'>AI Basci - 499k</label>
			<input type="checkbox" id='aibasic' name="aibasic" value="selected">
		</fieldset>
		<br>
		<label for="payment">Payment method</label>
  		<select id="payment" name="payment">
  			<option value="none">Please select</option>
	  		<option value="paypal">Paypal</option>
	  		<option value="credit">Credit card</option>
  		</select>
		<br>
		<input type='submit'/>
		<input type='reset' value='Reset'/>

	</form>

</body>
